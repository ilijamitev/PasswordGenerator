<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="generator-container">

        <h1 class="password title">Password Generator</h1>

        <div class="password display">
            <p class="password displayPass">Click Generate Password</p>
            <div id="copy-password" hidden>copy password</div>
            <div id="password-coppied" hidden>copied to clipboard</div>
        </div>

        <div id="length">
            <h3 class="password length"></h3>
            <div>
                <span>8</span>
                <input class="password length-range" type="range" id="password-length" min="8" max="32" value="20">
                <span>32</span>
            </div>
        </div>

        <div id="settings">
            <h3>SETTINGS</h3>
            <div>
                <label for="uppercase">Uppercase</label>
                <input class="settings uppercase" type="checkbox" id="uppercase">
            </div>
            <div>
                <label for="lowercase">Lowercase</label>
                <input class="settings lowercase" type="checkbox" id="lowercase" checked>
            </div>
            <div>
                <label for="numbers">Numbers</label>
                <input class="settings numbers" type="checkbox" id="numbers" checked>
            </div>
            <div>
                <label for="symbols">Symbols</label>
                <input class="settings symbols" type="checkbox" id="symbols">
            </div>
        </div>

        <button id="generate-btn">Generate Password</button>

    </div>






    <script src="script.js"></script>
</body>

</html>
